<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div id="productDetails">
          <!-- Phần hiển thị -->
        </div>
      </div>
    </div>
  </div>

  <script src="data.js"></script>
  <script>
    // phân tích các tham số URL
    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Truy xuất chỉ mục sản phẩm từ tham số URL
    var index = getParameterByName('index');
    var productDetailsDiv = document.getElementById('productDetails');

    // Kiểm tra xem chỉ mục có hợp lệ không và sản phẩm có tồn tại không 
    if (index !== null && index >= 0 && index < sanpham.length) {
      var product = sanpham[index];
      // Hiển thị chi tiết sản phẩm
      productDetailsDiv.innerHTML = `
        <h2>${product.name}</h2>
        <img src="${product.image}" alt="Product Image" style="max-width: 300px; height: auto;" class="img-fluid mb-3">
        <p><strong>Giá:</strong> ${product.price}</p>
        <!-- Add more details if needed -->
      `;
    } else {
      // Hiển thị thông báo nếu chỉ mục sản phẩm không hợp lệ hoặc không tìm thấy
      productDetailsDiv.innerHTML = '<p>Product not found.</p>';
    }
  </script>
</body>
</html>
